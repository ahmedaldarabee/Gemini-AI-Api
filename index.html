<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    
    <!-- main css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- logo -->
    <link rel="icon" href="imgs/robot-logo.png">

    <!-- normalization -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.css">
    
</head>
<body>

    <header>
        <section>
            <div class="container center-content text-center">
                <div class="head">
                    <h3>Ahmed Al Drabee AI</h3>
                    <p>How can be help you today? </p>
                </div>
            </div>
        </section>
    </header>

    <main class="chat-section center-content col-dir"></main>

    <footer>
        <section>
            <div class="container center-content">
                <div class="chatbox">
                    <form action="index.html" class="main-form">
                        <div class="inputs">
                            <input class="messageBox" type="text" placeholder="Enter here what you think!">
                            <button class="submitBtn" type="submit" ><i class="fa-regular fa-paper-plane"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </footer>
    
</body>
    <!-- typescript code -->
    <script src="dist/cursorhandler.js"></script>
    <script src="dist/main.js"></script>
</html>
